<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="list, todo, Vue, Javascript">
    <link rel="icon" href="#" type="image/png">
    <title>Todo List Vue</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <!-- Script -->
    <script defer src="./js/script.js"></script>
</head>

<body>
    <!-- Header -->
    <header>

    </header>
    <!-- Root -->
    <div id="root">
        <div class="container">
            <div class="big-box mt-5">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Cerca...">
                </div>

                <!-- List -->
                <ul class="list-group">

                    <!-- Create list item for every element in `list` array  -->
                    <li v-for="task in list" class="list-group-item">
                        <div class="form-check d-flex justify-content-between align-items-center">
                            <div>
                                <input class="form-check-input" type="checkbox" value="">

                                <!-- If task-done, change class -->
                                <label class="form-check-label" :class="{'text-decoration-line-through' : task.done}"
                                    for="flexCheckDefault">
                                    {{task.text}}
                                </label>
                            </div>
                            <button @click="removeItem(task.id)" type="button" class="btn btn-danger"><i
                                    class="bi bi-trash3"></i></button>
                        </div>
                    </li>
                </ul>
                <div class="input-group my-3">
                    <input type="text" class="form-control" placeholder="Aggiungi task" v-model="newTask">
                    <button @click="addTask(newTask)" class="btn btn-success" type="button"><i
                            class="bi bi-plus-circle"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
